<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .order-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .order-header h1 {
            margin: 0;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <h1>Order Page</h1>
        </div>

        <!-- Address and Contact Details -->
        <h2>Address & Contact Details</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Zip Code">
        <input type="text" placeholder="Phone Number">
        <input type="email" placeholder="Email">

        <!-- Shipping and Delivery Options -->
        <h2>Shipping & Delivery Options</h2>
        <select>
            <option value="standard">Standard Shipping (3-5 days) - FREE</option>
            <option value="express">Express Shipping (1-2 days) - £5</option>
        </select>

        <!-- Order Summary -->
        <h2>Order Summary</h2>
        <img src="product_image.jpg" alt="Product" style="width: 80px; display: block; margin: 10px 0;">
        Brand Name<br>
        Quantity: 1<br>
        Price: £25<br>
        <strong>Subtotal: £25</strong><br>
        Shipping: FREE<br>
        <strong>Total: £25</strong>

        <!-- Payment Method -->
        <h2>Payment Method</h2>
        <input type="text" placeholder="Credit Card Number">
        <input type="text" placeholder="Expiry MM/YY" maxlength="5">
        <input type="text" placeholder="CVV" maxlength="3">

        <!-- Terms of Service Checkbox -->
        <div style="margin: 10px 0;">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
        </div>

        <!-- Confirm Payment Button -->
        <button>Confirm Payment</button>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            alert('Order submitted!');
        });
    </script>
</body>
</html>
