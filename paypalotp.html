<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .otp-container {
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .otp-container h1 {
            font-size: 1.5rem;
            color: #333;
        }
        .otp-container p {
            font-size: 1rem;
            color: #666;
        }
        .otp-fields {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .otp-fields input {
            width: 2.5em;
            padding: 10px;
            margin: 0 5px;
            font-size: 1em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .otp-fields input:focus {
            outline: none;
            border-color: #0070ba;
        }
        .action-buttons {
            margin-top: 10px;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #0070ba;
            cursor: pointer;
        }
        .action-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .action-buttons a {
            text-decoration: none;
            color: #0070ba;
            font-size: 0.9rem;
        }
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .sign-up {
            color: #0070ba;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <img src="path_to_your_logo" alt="Logo" style="width: 50px; height: auto;">
        <h1>Enter your code</h1>
        <p>Enter the 6-digit security code from your authenticator app.</p>
        <div class="otp-fields">
            <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
            <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
            <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
            <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
            <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
            <input type="text" inputmode="numeric" maxlength="1" pattern="[0-9]*" required>
        </div>
        <div class="action-buttons">
            <button type="submit">Continue</button>
            <button type="button" disabled>Resend OTP</button>
        </div>
        <div class="divider"></div>
        <a href="#" class="trouble-logging">Having trouble logging in?</a>
        <div class="divider"></div>
        <a href="#" class="sign-up">Sign Up</a>
    </div>
</body>
</html>
