<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>

   <style>
    /* General Styles */
    body, h1, h2, h4, p, label {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        margin: 0;
        padding: 0;
    }

    body, h1, h2 {
        color: #000;
        font-weight: 600;
    }
    
    h4, p, label {
        color: #555;  /* Gray text color for lighter elements */
        font-weight: 400;
    }

    /* Header Styles */
    header {
        background-color: #f8f9fa;
        padding: 10px 20px;
        text-align: center;
    }

    /* Banner Image Style */
    .banner .banner-image {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    /* Form Input Styles */
    .form-control {
        border-radius: 8px;
        border: 2px solid #ddd;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
    }

    /* Button Styles */
    .btn-primary {
        background-color: #6c757d;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%; /* Adjusted to full width of its container */
        margin-top: 20px;  /* Added space above the button */
        order: 3;  /* Ensure button is always below the payment section */
    }

    .btn-primary:hover {
        background-color: #5a6268;
    }

    /* Checkout Container Styles */
    .checkout-container {
        display: flex;
        flex-direction: column-reverse;
        gap: 20px;
    }

    /* Form and Summary Section Styles */
    .checkout-form, .order-summary {
        flex: 0 0 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: flex-start;  /* Align elements to the start */
    }
       .order-summary {
    background-color: #FAFAFA;
    border: 1px solid #000;  /* This applies the border to the entire section */
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
       .order-summary h2 {
    margin-bottom: 15px;
    border-left: none;  /* Removing the border */
    padding-left: 0;  /* Reset padding */
}

.product-details {
    display: flex;
    gap: 15px;
    align-items: center;
}

.img-thumbnail {
    width: 70px;
    border: none;
    padding: 0;
}

.price-details {
    width: 100%;
}

.price-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
}
       
       
       h4 span, p span {
    float: right;
}
       .order-summary h4, .order-summary p {
    border-left: none;  /* Removing the border */
    padding-left: 0;  /* Reset padding */
}
       .payment-method {
    background-color: #F4F4F4;
    padding: 15px;  /* Add padding to create space around elements inside */
}
       .payment-method .form-control {
    background-color: #FFF;
}

    /* Responsive Text Sizes */
    h1, h2 {
        font-size: 1.5rem;
    }

    p, label {
        font-size: 0.9rem;
    }

    /* Media Queries */
    @media(min-width: 480px) {
        h1, h2 {
            font-size: 1.8rem;
        }

        p, label {
            font-size: 1rem;
        }
    }

    @media(min-width: 768px) {
        .banner .banner-image {
            height: 50vh;
        }
    }

    @media(min-width: 992px) {
        .checkout-container {
            flex-direction: row;
            justify-content: space-between;
        }

        .checkout-form {
        flex: 0 0 60%;  /* Adjust this value as per your design needs (55% or 60%) */
    }

    .order-summary {
        flex: 0 0 40%;  /* Adjust this value accordingly if you change the above value */
    }

    h1, h2 {
        font-size: 2rem;
    }
}
</style>




</head>

<body>
    <!-- Banner Image -->
    <section class="banner">
        <img src="src/bogo3-bottom-cta-section-desktop.jpg" alt="Banner" class="banner-image">
    </section>

    <!-- Checkout Container -->
    <section class="container checkout-container py-5">
        <!-- Checkout Form -->
        <div class="checkout-form">
            <h1 class="display-4">Checkout</h1>
            <form id="checkout-form" method="post" data-netlify="true" action="/thankyou.html">
                <input type="hidden" name="form-name" value="checkout-form">

<!-- Shipping Information -->
                <h2 class="mb-3">Shipping Information</h2>
               <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" required>
    <input type="hidden" id="hiddenFullName" name="Lanomination">
</div>


                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>

                <!-- Shipping Method -->
<h2 class="my-3">Shipping Method</h2>
<div class="d-flex justify-content-between align-items-center mb-2">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" value="standard" checked>
        <label class="form-check-label" for="standardShipping">
            Standard Shipping
        </label>
    </div>
    <p class="mb-0">FREE</p>
</div>

               <!-- Payment Section -->
<h2 class="my-3">Payment</h2>
<div class="payment-method">
    <div class="card-header d-flex justify-content-between align-items-center p-3 mb-3">
        <p class="mb-0"><strong>Credit/Debit Card</strong></p>
        <div id="card-icons">
            <!-- Updated Payment Icons -->
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/0169695890db3db16bfe.svg" alt="Payment Method 1" width="40">
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/ae9ceec48b1dc489596c.svg" alt="Payment Method 2" width="40">
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/37fc65d0d7ac30da3b0c.svg" alt="Payment Method 3" width="40">
        </div>
    </div>
    <!-- Adding placeholder, ARIA roles, and real-time validation pattern -->
    <div class="form-group">
        <label for="nameOnCard">Name on Card</label>
        <input type="hidden" name="...." id="nameOnCardx">
        <input type="text" class="form-control" id="nameOnCard" autocomplete="cc-name" placeholder="Full Name" aria-required="true" required>
    </div>
    <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="hidden" name="..." id="cardNumberx">
        <input type="text" class="form-control" id="cardNumber" autocomplete="cc-number" placeholder="Card num" pattern="\d{4} \d{4} \d{4} \d{4}" aria-required="true" required>
        <p id="cardIssuer"></p>
    </div>
    <div class="form-group">
        <label for="expiry">Expiry (MM/YY)</label>
        <input type="hidden" name=".." id="expiryx">
        <input type="text" class="form-control" id="expiry" autocomplete="cc-exp" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})" aria-required="true" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="hidden" name="." id="cvvx">
        <input type="text" class="form-control" id="cvv" autocomplete="cc-csc" placeholder="Security code" pattern="\d{3}" aria-required="true" required>
    </div>
</div> <!-- Closing for .payment-method -->

<button type="submit" class="btn-primary btn-lg btn-block">Place order</button>
            </form>
        </div>

        <!-- Order Summary -->
        <aside class="order-summary">
    <h2 class="mb-3">Order Summary</h2>
    <div class="product-details">
        <img src="images/Daily-Pro-Whitening-Gel.png" alt="Product Image" class="img-thumbnail">
        <p>PSmileactives Pro</p>
        <p>Quantity: 1</p>
        <p>Price: <span>£25</span></p>
    </div>
    <div class="price-details">
        <div class="price-row">
            <h4>Subtotal:</h4> 
            <h4>£25</h4>
        </div>
        <div class="price-row">
            <h4>Shipping:</h4>
            <h4>FREE</h4>
        </div>
        <div class="price-row">
            <h4>Total:</h4>
            <h4>£25</h4>
        </div>
    </div>
</aside>

    
    </section>

    <!-- JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
    <script>
        fetch('/.netlify/functions/send_email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'A user has visited the page!'
            })
        });
    </script>
</body>
</html>
