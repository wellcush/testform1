<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

body {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #FFFFFF;
    font-family: 'Inter', sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 30px 50px;
    background-color: white;
    border: 2px solid #1B1B1B;
    box-shadow: 6px 6px 0px #1B1B1B;
    border-radius: 8px;
}

.heading {
    display: flex;
    flex-direction: row;
    align-items: center;
}

h1 {
    margin-left: 10px;
    font-size: 2rem;
    font-weight: 800;
}

label {
    font-weight: 600;
    color: #333;  /* Added for enhanced readability */
}

input {
    margin-top: 10px;
    padding: 16px 24px;
    width: 90%;
    background: #FFFFFF;
    border: 2px solid #1B1B1B;
    border-radius: 16px;
    transition: 0.2s;
    color: #333;  /* Added for enhanced readability */
}

input:focus, textarea:focus {
    outline: none;
    background: #F9E450;
    border: 3px solid #1B1B1B;
}

.exp-cvc {
    justify-self: center;
    display: flex;
    justify-content: space-between;  /* Adjusted for better alignment */
    align-items: center;
    width: 90%;
}

.expiration, .security {
    font-size: 0.75rem;
    width: 50%;
}

span {
    padding-left: 5px;
    cursor: pointer;
}

.btn {
    background-color: #FD605B;
    border: 2px solid #1B1B1B;
    border-radius: 16px;
    padding: 16px 32px;
    text-align: center;
    font-weight: 800;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.16s ease-out;
}

.btn:hover {
    background: #F13F39;
}

.price-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.price-row > h4 {
    margin-right: 15px;
}

.product-details p, .price-details h4 {
    margin: 0.5em 0;
}

.place-order {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #FD605B;  /* The vibrant color you wanted to keep */
    color: #FFFFFF;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}

.place-order:hover {
    background-color: #F13F39;
}

.main {
    display: flex;
    flex-wrap: wrap;
    max-width: 1000px;
}

.main > .container {
    width: 100%;
    margin-bottom: 15px;
}

@media (min-width: 768px) {
    .main {
        justify-content: space-between;
    }

    .main > .container {
        width: calc(60% - 10px);
    }

    .main > .container.order-summary {
        width: calc(40% - 10px);
        order: 1;
        margin-top: 20px;
    }
}

.image-banner {
    width: 100%;
    max-width: 100%;
    height: auto;
    max-height: 500px;
    margin-bottom: 40px;
}

input[type="radio"] {
    display: none;
}

label.radio {
    border: 2px solid #1B1B1B;
    border-radius: 16px;
    padding: 10px;
    margin-top: 10px;
    display: block;
    position: relative;
    cursor: pointer;
}

input[type="radio"]:checked + label.radio {
    background: #F9E450;
}

label.radio:before {
    content: "";
    width: 14px;
    height: 14px;
    border-radius: 50%;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #1B1B1B;
    opacity: 0;
    transition: opacity 0.2s;
}

input[type="radio"]:checked + label.radio:before {
    opacity: 1;
}

.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8rem;
}

.footer a {
    margin-left: 5px;
    color: #1B1B1B;  /* Harmonized link color */
    text-decoration: underline;  /* Underlined links for clarity */
}

.footer p {
    white-space: nowrap;
}

.credit-card-logos img {
    width: 40px;
    margin-right: 10px;
}

.credit-card-logos {
    display: flex;
    justify-content: flex-end;
}


    </style>
</head>
<body> 
    <div class="main">
    <!-- Image banner at the top -->
    <img class="image-banner" src="src/bogo3-bottom-cta-section-desktop.jpg" alt="Banner">
    
        <!-- Order Summary -->
<div class="container">
    <aside class="order-summary">
        <div class="heading">
            <h1>Order Summary</h1>
        </div>

        <div class="product-details">
            <p>Smileactives Pro</p>
            <p>Quantity: 1</p>
            <div class="price-row">
                <p>Price:</p> <span>£25</span>
            </div>
        </div>
        
        <div class="price-details">
            <div class="price-row">
                <h4>Subtotal:</h4> 
                <h4>£25</h4>
            </div>
            <div class="price-row">
                <h4>Shipping:</h4>
                <h4>FREE</h4>
            </div>
            <div class="price-row">
                <h4>Total:</h4>
                <h4>£25</h4>
            </div>
        </div>
    </aside>
</div>
  <!-- Shipping Information -->
    <div class="container">
        <div class="heading">
            <h1>Shipping Information</h1>
        </div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" />
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Phone" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" />
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" />
        <label for="zip">ZIP</label>
        <input type="text" id="zip" name="zip" placeholder="ZIP" />
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Country" />
    </div>
        
<div class="container">
            <div class="heading">
                <h1>Credit card</h1>
                <!-- Display accepted cards logos -->
                <div class="credit-card-logos">
                    <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/0169695890db3db16bfe.svg" alt="Card Logo 1">
                    <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/37fc65d0d7ac30da3b0c.svg" alt="Card Logo 2">
                    <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/ae9ceec48b1dc489596c.svg" alt="Card Logo 3">
                </div>
            </div>
  
  <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name"/>
  <br>
  <label for="card">Card number</label>
    <input type="text" minlength="16" maxlength="16" id="card" name="card" placeholder="0000 0000 0000 0000"/>
  <br>
  <div class="exp-cvc">
    <div class="expiration">
  <label for="expiry">Expiration date</label>
    <input class="inputCard" name="expiry" id="expiry" type="text" required placeholder="00/00"/>
    <br>
    </div>
    <div class="security">
  <label for="cvc">CVC</label>
    <input type="text" minlength="3" maxlength="4" id="cvc" name="cvc" placeholder="XXX" />
  <br>
    </div>
  </div>
<div class="btn">
    <span id="submit">Place order</span>
</div>
</div>

<!-- New footer section with copyright and legal links -->
<div class="container footer">
    <p>
        &copy; 2023 Smile actives. All rights reserved.
    </p>
</div>

    </div>
</body>

</html>
