    .form-control {

    .banner {

        width: 100%;

    @keyframes highlight {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); } /* Slightly reduced scale for a subtler effect */
        100% { transform: scale(1); }
    }

    #card-icons img {
    transition: transform 0.3s ease-in-out;
}

#card-icons img.highlight {
    animation: highlight 1s infinite;
}
    .form-group.dual-inputs {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.form-group.dual-inputs > div {
    flex: 1;
}
    /* Style for the radio button when not checked */
.form-check-input[type="radio"]::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    border: 2px solid #FD605A;
    top: 50%;
    transform: translateY(-50%);
    left: 2px;
}

/* Style for the radio button when checked */
.form-check-input[type="radio"]:checked::after {
    content: "";
    display: inline-block;
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #FD605A;
    top: 50%;
    transform: translateY(-50%);
    left: 6px;
}

.form-check-input[type="radio"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    outline: none;
    position: relative;
    width: 20px;
    height: 20px;
    margin-right: 10px;
    vertical-align: middle;
}
    .shipping-method-box {
    background-color: #F4F4F4;
    border-radius: 16px;
    border: 2px solid #DEDEDE;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease-in-out;
}

.shipping-method-box:hover {
    border-color: #111111;
}

.form-check-input[type="radio"]::before {
    border-color: #FDCC5E;
}

.form-check-input[type="radio"]:checked::after {
    background-color: #FDCC5E;
}

.form-check-label {
    margin-bottom: 0;
}
    .footer {

.footer a {

    margin: 0 10px;
    transition: color 0.3s ease-in-out;
}

.footer a:hover {
