<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');


body {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #C1BFFA;
  font-family: inter, sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding-left: 50px;
  padding-right: 50px;
  padding-top: 30px;
  padding-bottom: 30px;
  
  margin-top: 50px;
  margin-bottom: 80px;

  position: relative;
  width: 48vw;
  height: auto;

  border-radius: 16px;
  background-color: white;
  
  border: 2px solid #1B1B1B;
  box-sizing: border-box;
  box-shadow: 6px 6px 0px #1B1B1B;
  border-radius: 8px;
}

.heading {
  display: flex;
  flex-direction: row;
  align-items: center;
}

#exit {
  align-self: flex-end;
}

h1 {
  margin-left: 10px;
  font-size: 2rem;
  font-weight: 800;
}

label {
  font-weight: 600;
}

input {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  margin-top: 10px;
  padding: 16px 24px;
  width: 90%;
  height: 15%;
  left: 1048px;
  top: 16px;
  background: #FFFFFF;
  border: 2px solid #1B1B1B;
  box-sizing: border-box;
  border-radius: 16px;
  transition: 0.2s;
}

textarea:focus, input:focus{
  outline: none;
  background: #F9E450;
  border: 3px solid #1B1B1B;
  border-radius: 16px;
}

.exp-cvc {
  justify-self: center;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 90%;
}

.expiration {
  font-size: 0.75rem;
  width: 50%;
  margin-right: 20px;
}

.security {
  font-size: 0.75rem;
  width: 50%;
  margin-left: 20px;
}

span {
  padding-left: 5px;
  cursor: pointer;
}

.btn {
  background-color: #F9E450;
  border: 2px solid #1B1B1B;
  box-sizing: border-box;
  border-radius: 16px;
  padding: 16px 32px 16px 16px;
  text-align: center;
  font-weight: 800;
  margin-top: 20px;
  
  width: 141px;
  height: 56px;
  left: 16px;
  top: 88px;
  
  display: flex;
  flex-direction: row;
  align-items: center;
  align-self: flex-end;
  cursor: pointer;
  transition: 0.16s ease-out;
}

.btn:hover {
  background: #FFBB38;
  border: 4px solid #1B1B1B;
  box-sizing: border-box;
  box-shadow: 0px 0px 0px 4px #C1BFFA;
  border-radius: 16px;
}

#exit {
  cursor: pointer;
}

         .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
    </style>
</head>
<body>

    <!-- Shipping Information -->
    <div class="section-title">Shipping Information</div>
    <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required>
    </div>
    <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" id="zip" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" required>
    </div>

    <!-- Shipping Method -->
    <div class="section-title">Shipping Method</div>
    <div class="form-group">
        <label for="shipping-method">Standard Shipping</label>
        <input type="text" id="shipping-method" value="£2.33" readonly>
    </div>

    <!-- Payment -->
    <div class="section-title">Payment</div>
    <div class="form-group">
        <label for="name-on-card">Name on Card</label>
        <input type="text" id="name-on-card" required>
    </div>
    <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" required>
    </div>
    <div class="form-group">
        <label for="expiry">Expiry (MM/YY)</label>
        <input type="text" id="expiry" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required>
    </div>

    <!-- Order Summary -->
    <div class="section-title">Order Summary</div>
    <div class="order-summary-item">
        <span>PSmileactives Pro</span>
        <span>£25</span>
    </div>
    <div class="order-summary-item">
        <span>Quantity</span>
        <span>1</span>
    </div>
    <div class="order-summary-item">
        <span>Subtotal</span>
        <span>£25</span>
    </div>
    <div class="order-summary-item">
        <span>Shipping</span>
        <span>FREE</span>
    </div>
    <div class="order-summary-item" style="font-weight: bold;">
        <span>Total</span>
        <span>£25</span>
    </div>

    <!-- Submit Button -->
    <button style="margin-top: 20px;">Submit Order</button>

</body>
</html>
