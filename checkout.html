<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
    <style>
        body, h1, h2, h4, p, label {
            font-family: 'Karla', sans-serif;
            color: #000;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #9BE8E9;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #7BCDC8;
        }
    </style>
</head>
<body>

<h3>Shipping & Payment Information</h3>

<form name="checkout" method="POST" data-netlify="true" action="/thanks.html">
    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="fullname" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="zip">ZIP:</label>
    <input type="text" id="zip" name="zip" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <!-- Add as many countries as you need -->
    </select>

    <p>Shipping Method:</p>
    <input type="radio" id="free" name="shipping" value="free" checked>
    <label for="free">FREE Standard Shipping</label><br>
    <input type="radio" id="priority" name="shipping" value="priority">
    <label for="priority">Priority Shipping</label><br>
    <input type="radio" id="handling" name="shipping" value="handling">
    <label for="handling">Handling</label>

    <label for="cname">Name on Card:</label>
    <input type="text" id="cname" name="cardname" required>

    <label for="ccnum">Credit/Debit Card Number:</label>
    <input type="text" id="ccnum" name="cardnumber" required>

    <label for="expmonth">Expiry (MM/YY):</label>
    <input type="text" id="expmonth" name="expmonth" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
  
    <input type="submit" value="Submit">
</form>

</body>
</html>
