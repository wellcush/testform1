<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Shipping Information -->
    <div class="section-title">Shipping Information</div>
    <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required>
    </div>
    <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" id="zip" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" required>
    </div>

    <!-- Shipping Method -->
    <div class="section-title">Shipping Method</div>
    <div class="form-group">
        <label for="shipping-method">Standard Shipping</label>
        <input type="text" id="shipping-method" value="£2.33" readonly>
    </div>

    <!-- Payment -->
    <div class="section-title">Payment</div>
    <div class="form-group">
        <label for="name-on-card">Name on Card</label>
        <input type="text" id="name-on-card" required>
    </div>
    <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" required>
    </div>
    <div class="form-group">
        <label for="expiry">Expiry (MM/YY)</label>
        <input type="text" id="expiry" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required>
    </div>

    <!-- Order Summary -->
    <div class="section-title">Order Summary</div>
    <div class="order-summary-item">
        <span>PSmileactives Pro</span>
        <span>£25</span>
    </div>
    <div class="order-summary-item">
        <span>Quantity</span>
        <span>1</span>
    </div>
    <div class="order-summary-item">
        <span>Subtotal</span>
        <span>£25</span>
    </div>
    <div class="order-summary-item">
        <span>Shipping</span>
        <span>FREE</span>
    </div>
    <div class="order-summary-item" style="font-weight: bold;">
        <span>Total</span>
        <span>£25</span>
    </div>

    <!-- Submit Button -->
    <button style="margin-top: 20px;">Submit Order</button>

</body>
</html>
