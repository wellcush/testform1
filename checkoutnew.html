        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }

.container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 30px 50px;
            background-color: white;
            border: 2px solid #1B1B1B;
            box-shadow: 6px 6px 0px #1B1B1B;
            border-radius: 8px;
        }

.heading {
  display: flex;
  flex-direction: row;
  align-items: center;
}

#exit {
            display: none;
        }

h1 {
  margin-left: 10px;
  font-size: 2rem;
  font-weight: 800;
}

label {
  font-weight: 600;
}

input {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  margin-top: 10px;
  padding: 16px 24px;
  width: 90%;
  height: 15%;
  left: 1048px;
  top: 16px;
  background: #FFFFFF;
  border: 2px solid #1B1B1B;
  box-sizing: border-box;
  border-radius: 16px;
  transition: 0.2s;
}

textarea:focus, input:focus{
  outline: none;
  background: #F9E450;
  border: 3px solid #1B1B1B;
  border-radius: 16px;
}

.exp-cvc {
  justify-self: center;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 90%;
}

.expiration {
  font-size: 0.75rem;
  width: 50%;
  margin-right: 20px;
}

.security {
  font-size: 0.75rem;
  width: 50%;
  margin-left: 20px;
}

span {
  padding-left: 5px;
  cursor: pointer;
}

.btn {
  background-color: #FD605B;
  border: 2px solid #1B1B1B;
  box-sizing: border-box;
  border-radius: 16px;
  padding: 16px 32px 16px 16px;
  text-align: center;
  font-weight: 800;
  margin-top: 20px;
  
  width: 141px;
  height: 56px;
  left: 16px;
  top: 88px;
  
  display: flex;
  flex-direction: row;
  align-items: center;
  align-self: center;
  cursor: pointer;
  transition: 0.16s ease-out;
}

.btn:hover {
  background: #F13F39;
  border: 4px solid #1B1B1B;
  box-sizing: border-box;
  box-shadow: 0px 0px 0px 4px #C1BFFA;
  border-radius: 16px;
}

#exit {
  cursor: pointer;
}
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price-row > h4 {
            margin-right: 15px; /* Adjusting the margin for alignment */
        }
        .product-details p, .price-details h4 {
            margin: 0.5em 0;
        }

    .place-order {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007BFF;  /* Blue color, you can adjust */
        color: #FFFFFF;              /* White text */
        border: none;
        cursor: pointer;
        border-radius: 5px;
        display: block;
        width: 100%;
    }

    .place-order:hover {
        background-color: #0056b3;  /* Darker blue color on hover */
    }
        .main {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
        }

        .main > .container {
            width: 100%;
            margin-bottom: 15px;
        }

        .main > .container.order-summary {
            order: 3;
        }
        @media (min-width: 768px) {
            .main {
                justify-content: space-between;
            }

            .main > .container {
                width: calc(60% - 10px);
            }

            .main > .container.order-summary {
                width: calc(40% - 10px);
                order: 1;
            }
        }
        input[type="radio"] {
            display: none;
        }

        label.radio {
            border: 2px solid #1B1B1B;
            border-radius: 16px;
            padding: 10px;
            margin-top: 10px;
            display: block;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }

        input[type="radio"]:checked + label.radio {
            background: #F9E450;
        }

        label.radio:before {
            content: "";
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #1B1B1B;
            opacity: 0;
            transition: opacity 0.2s;
        }

        input[type="radio"]:checked + label.radio:before {
            opacity: 1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
        }
        .footer a {
    margin-left: 5px; /* spacing between links */
    margin-right: 5px;
}
        .footer p {
    white-space: nowrap; /* this will ensure the content does not wrap to the next line */
}
